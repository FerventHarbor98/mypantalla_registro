<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="fondo-principal">
    <header class="encabezado">
        <img src="static/img/logo.png" alt="Logo placeholder" class="logo-redondo">
        <h1 class="titulo-principal">BIENVENIDO A MYPANTALLA</h1>
        <button class="boton-salir" id="boton-salir">Salir</button>
    </header>
    
    <div class="contenedor-flex">
        <!-- Sidebar -->
            {% block sidebar %}
            {% endblock %}
        </aside> 
        
        <!-- Contenido dinámico -->
        <main class="contenido-principal">
            {% block content %}
                <!-- El contenido dinámico se cargará aquí -->
            {% endblock %}
        </main>
    </div>
    <script>
        document.getElementById('boton-salir').addEventListener('click', function() {
        localStorage.clear();
    
            window.location.href = "/";
        });
    </script>
</body>
</html>
